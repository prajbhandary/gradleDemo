// tag::use-plugin[]
apply plugin: 'java'
apply plugin: 'eclipse' // gradle cleanEclipse eclipse (dependencies download/refresh)
// end::use-eclipse-plugin[]

// tag::customization[]
version = '1.0'
//copied
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}
// end::customization[]

// tag::repo[] where to download the dependencies from
repositories {
    mavenCentral()
	//maven(url="...")
}
// end::repo[]

// tag::dependencies[] libs to download
dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+' //since testing framework...testcompile
}
// end::dependencies[]

// tag::task-customization[] inbuilt tasks are clean build
test {
    systemProperties 'property': 'value'
}
// end::task-customization[]

